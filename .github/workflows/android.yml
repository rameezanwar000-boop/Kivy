name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-venv \
          openjdk-11-jdk \
          git autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          zip unzip

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Force download dependencies
      run: |
        # Completely remove any existing build directories
        rm -rf .buildozer
        rm -rf ~/.buildozer
        
        # Create the directory structure manually
        mkdir -p .buildozer/android/platform/python-for-android
        
        # Clone python-for-android manually
        git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android
        
        # Now try buildozer
        buildozer android debug || true

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-APK
        path: bin/*.apk