name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # Your dependencies look correct, keep them as they are.
    - name: Install system dependencies (complete autotools + ffi fix)
      run: |
        sudo apt update
        sudo apt install -y \
          automake \
          autoconf \
          libtool \
          libtool-bin \
          autopoint \
          m4 \
          pkg-config \
          build-essential \
          clang \
          cmake \
          libffi-dev \
          python3-pip python3-setuptools python3-venv \
          zip unzip

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        # It's often safer to pin buildozer to a known working version, 
        # though the current version is usually fine.
        pip install buildozer cython virtualenv

    - name: Build APK
      # --- THE FIX IS HERE ---
      # We define ACLOCAL_PATH so the build process finds the system libtool macros.
      env:
        ACLOCAL_PATH: /usr/share/aclocal
      run: |
        # Optional: Sometimes clearing the cache is needed if a previous failed build left bad files.
        # buildozer android clean 
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-APK
        path: bin/*.apk