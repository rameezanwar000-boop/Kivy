name: Build APK with P4A
on: [push] # Triggers on any push to the repository

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev automake openjdk-11-jdk

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install cython virtualenv python-for-android

      - name: Build APK with python-for-android
        run: |
          p4a apk \
            --requirements=python3,kivy \
            --private=$(pwd) \
            --package=org.yourname.yourapp \
            --name="YourAppName" \
            --version=1.0 \
            --bootstrap=sdl2 \
            --arch=arm64-v8a \
            --ndk-api=21

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: *.apk