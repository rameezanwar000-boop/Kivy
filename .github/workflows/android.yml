name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # Older Ubuntu version
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install old toolchain
      run: |
        sudo apt update
        sudo apt install -y python3.8 python3-pip openjdk-8-jdk
        
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
        
    - name: Install old buildozer
      run: |
        pip install buildozer==1.2.0
        pip install cython==0.29.21
        
    - name: Build APK
      run: |
        buildozer android debug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-APK
        path: bin/*.apk