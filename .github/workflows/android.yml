name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools python3-venv \
          autoconf automake libtool pkg-config \
          build-essential \
          libffi-dev libssl-dev \
          zip unzip \
          openjdk-11-jdk \
          cython3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"  # Use Python 3.9 for better compatibility

    - name: Install Buildozer with specific versions
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: Build APK with workarounds
      run: |
        buildozer android clean
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-APK
        path: bin/*.apk