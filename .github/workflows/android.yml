name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-11-jdk git autoconf automake libtool pkg-config zip unzip
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install python-for-android
      run: |
        pip install python-for-android
        
    - name: Clean any existing NDK
      run: |
        rm -rf ~/.android/ndk
        rm -rf /usr/local/lib/android/sdk/ndk
        mkdir -p ~/.local/share/python-for-android
        
    - name: Build APK with forced NDK download
      run: |
        p4a apk \
          --requirements=python3,kivy==2.3.0 \
          --private=. \
          --package=org.rameez.kivyapp \
          --name="KivyApp" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --arch=arm64-v8a \
          --ndk-api=21 \
          --ndk-version=25b
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-APK
        path: "*.apk"