name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Use 22.04 for better compatibility

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-setuptools python3-venv \
          autoconf automake libtool pkg-config \
          build-essential clang cmake \
          libffi-dev libssl-dev \
          zip unzip git wget curl \
          openjdk-11-jdk

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip wheel setuptools
        pip install buildozer cython virtualenv

    - name: Initialize Buildozer (download dependencies)
      run: |
        buildozer init
        buildozer android update

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kivy-APK
        path: bin/*.apk